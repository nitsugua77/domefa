<div class="container text-center">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body" >
                        <h5 class="card-title text-center" style="font-size: 30px;"> Modifier ses informations </h5>


                        <form class="form-signin">

                            <div class="form-label-group">

                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email"
                                       name="email" >
                                <br>

                            </div>

                            <div class="form-label-group">
                                <label label for="nom">Téléphone</label>
                                <input type="text" id="nom" class="form-control" placeholder="Téléphone" >
                                <br>

                            </div>

                            <div class="form-label-group">
                                <label>Adresse</label>
                                <input id="user_input_autocomplete_address"  class="form-control" placeholder="Votre adresse">
                                <br>

                            </div>


                            <div class="form-label-group" style="display: none">
                                <label>Ville</label>
                                <input id="locality" name="locality"  class="form-control" disabled>
                                <br>
                            </div>


                            <br>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"> Modifier </button>
                            <hr class="my-4">

                        </form>



                    </div>
                </div>
            </div>
        </div>
    </div>
