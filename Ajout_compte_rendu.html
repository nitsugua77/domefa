<div class="container text-center">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body" >
                        <h5 class="card-title text-center" style="font-size: 30px;"> Ajouter un compte rendu </h5>


                        <form class="form-signin">

                            <div class="form-label-group">
                                <br>
                                <label>Numero Carte Vitale Patient </label>
                                <input type="text" pattern="[0-9]{13}"  class="form-control" id="NumeroCartevitale" title="NumeroCartevitale" placeholder="Numéro carte vitale à 13 chiffres" autofocus />
                                <br>
                            </div>

                            <div class="form-label-group">
                                <br>
                                <label>Date du compte rendu </label>
                                    <input type="date"   class="form-control" name="DateCompteRendu">
                                <br>
                            </div>

                            <div class="form-label-group">
                                <label for="Description">Description </label>
                                <textarea id="Description" name="Description" class="form-control"></textarea>
                                <br>
                            </div>




                            <div class="form-label-group">
                                <label for="DocumentAnnexe">Document(s) Annexe(s)</label>
                                <input type="file" id="DocumentAnnexe"  name="DocumentAnnexe"  accept="image/png, image/jpeg, .txt, .pdf" multiple >
                                <br>
                            </div>



                            <br>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"> Ajouter </button>
                            <hr class="my-4">

                        </form>



                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
