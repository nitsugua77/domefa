<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <img style="width: 70px" src="DMF.png" alt="logo"/>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav ml-auto">

<div class="container text-center">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body" >
                        <h5 class="card-title text-center" style="font-size: 30px;"> Rechercher un médecin </h5>


                        <form class="form-signin">

                            <div class="form-label-group">
                                <label label for="nom">Nom</label>
                                <input type="text" id="nom" class="form-control" placeholder="Nom" required autofocus>
                                <br>

                            </div>

                            <div class="form-label-group">
                                <label label for="prenom">Prénom</label>
                                <input type="text" id="prenom" class="form-control" placeholder="Prénom" required autofocus>
                                <br>

                            </div>

                            <div class="form-label-group">
                                <label>Code Postal</label>
                                <input type="text" pattern="[0-9]{5}"  class="form-control" title="Code Postal" />
                                <br>
                            </div>

                            <div class="form-label-group" style="display: none">
                                <label>Ville</label>
                                <input id="locality" name="locality"  class="form-control" disabled>
                                <br>
                            </div>

                            <div class="form-label-group">
                                <label for="RPPS">RPPS</label>
                                <input type="number" class="form-control" id="RPPS">
                                <br>
                            </div>

                            <div class="form-label-group">
                                <label for="spe">Spécialisation </label>
                                <br>
                                <input list="spe"  class="form-control" name="Specialisation">
                                <datalist id="spe">
                                    <option value="Cardiologue">Cardiologue</option>
                                    <option value="Généraliste">Généraliste</option>
                                    <option value="Pédiatre">Pédiatre</option>
                                    <option value="Dentiste">Dentiste</option>
                                    <option value="Neurologue">Neurologue</option>
                                    <option value="Gynécologue">Gynécologue</option>
                                    <option value="Pneumologue">Pneumologue</option>
                                    <option value="Radiologue">Radiologue</option>
                                    <option value="Rhumatologue">Rhumatologue</option>
                                </datalist>
                                <br>
                            </div>


                            <br>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"> Rechercher </button>
                            <hr class="my-4">

                        </form>



                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
