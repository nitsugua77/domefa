<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DMF - Recherchez vos patients</title>
    <meta name="author" content="Les Pingouins du Désert">
    <meta name="description" content="Recherche de patients par le médecin">
    <meta name="keywords" content="Dossier Medical Facilite Medecin recherche patients">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="Stylesheet" href="recherche.css">
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&amp;key=AIzaSyDZ_QkVewPHf2Xq5FBeJh8tACHDK0QqVjw" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<header>

</header>
<main>
    <section>


        <div class="container text-center">
            <h1 class="mt-5 text-white font-weight-light">Rechercher un médecin <span class="glyphicon glyphicon-search"></span></h1>
            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="box_med">
                            <form class="pure-form pure-form-stacked" name="search" method="get" style="width: 10em">
                                <div class="form-group">
                                    <label for="nom">Nom:</label>
                                    <input type="text"  class="form-control" id="nom">
                                </div>
                                <div class="form-group">
                                    <label for="prenom">Prénom:</label>
                                    <input type="text" class="form-control" id="prenom">
                                </div>

                                <div class="form-group">
                                    <label>Adresse</label>
                                    <input id="user_input_autocomplete_address"  class="form-control" placeholder="Adresse" required="required">
                                </div>

                                <div  class="form-group" style="display: none">
                                    <label>Ville</label>
                                    <input id="locality" name="locality"  class="form-control" disabled>
                                </div>

                                <div class="form-group">
                                    <label for="RPPS">RPPS:</label>
                                    <input type="number" class="form-control" id="RPPS">
                                </div>

                                <div class="form-group">
                                    Spécialisation:
                                    <input list="spe" name="Specialisation">
                                    <datalist id="spe">
                                        <option value="Cardiologue">Cardiologue</option>
                                        <option value="Généraliste">Généraliste</option>
                                        <option value="Pédiatre">Pédiatre</option>
                                        <option value="Dentiste">Dentiste</option>
                                        <option value="Neurologue">Neurologue</option>
                                        <option value="Gynécologue">Gynécologue</option>
                                        <option value="Pneumologue">Pneumologue</option>
                                        <option value="Radiologue">Radiologue</option>
                                        <option value="Rhumatologue">Rhumatologue</option>
                                    </datalist>
                                </div>

                                <button type="submit" class="pure-button pure-button-primary">Recherche</button>
                                <br>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </section>
</main>

<footer>

</footer>
<script type="text/javascript" src="google_api.js"></script>
</body>
</html>
